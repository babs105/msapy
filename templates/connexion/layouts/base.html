{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Authentification{% endblock %}</title>

    <!-- Inclure Bootstrap CSS -->
    <!-- <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    /> -->
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/flatly/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/styles.css' %}"
    />
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   </head>
  <body>
    <header class="mb-5">
      <nav class="navbar navbar-expand-lg navbar-light bg-primary fixed-top">
        <div class="text-center w-100">
          <a class="navbar-brand text-white" href="/">MSA SERVICES</a>
        </div>
      </nav>
    </header>
    <!-- afficher les messages -->
    <br />
    <div class="row">
      <div class="col-sm-4"></div>
      {% for message in messages %} {% if message.tags == "error" %}

      <div class="col-sm-4">
        <div class="alert alert-danger alert-dismissible" role="alert">
          <button
            type="button"
            class="close"
            data-dismiss="alert"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
          {{ message|safe }}
        </div>
      </div>
      {%else%}
      <div class="col-sm-4">
        <div
          class="alert alert-{{message.tags}} alert-dismissible"
          role="alert"
        >
          <button
            type="button"
            class="close"
            data-dismiss="alert"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
          {{ message|safe }}
        </div>
      </div>
      {% endif %} {% endfor %}
      <div class="col-sm-4"></div>
    </div>
    <!-- fin des messages -->
    <div class="container-fluid mt-5">
      <div class="row">
        <div class="col-sm-3"></div>
        <!-- Contenu de la page -->
        <main role="main" class="col-sm-6">
          {% block content %}
           {% endblock %}
        </main>
        <div class="col-sm-3"></div>
      </div>
    </div>
    <br>
    <footer class="bg-light text-center text-dark">
      <!-- copyright -->

      <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2)">
        techXcom © 2023 copyright:
        <a href=""> Babacar Programmer</a>
      </div>

      <!-- endcopyright -->
    </footer>

    <!-- Scripts -->
    <!-- Inclure jQuery et Bootstrap JS (à partir de CDN) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
